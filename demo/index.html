<!DOCTYPE HTML>
<html lang="en-US">
<head>

  <meta charset="UTF-8">
  <title>Github Repos Widget</title>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="../assets/base.css">

  <!-- Demo CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <a href="https://github.com/ricardobeat/github-repos">
    <img class="github-ribbon" src="img/github-ribbon.png" alt="Fork me on GitHub">
  </a>

  <div class="title">
    <h1>GitHub Repos</h1>
    <p>A dependency-free widget to display your favorite Github Repositories.<br>For more informations, see <a href="https://github.com/ricardobeat/github-repos">github-repos</a> on GitHub.</p>
  </div>

  <div class="projects">
    <li><a href="//github.com/ricardobeat/cake-flour">flour</a></li>
    <li><a href="//github.com/ryejs/rye">rye</a></li>
    <li><a href="//github.com/ricardobeat/cake-async">cake-async</a></li>
    <li><a href="//github.com/ricardobeat/indexedlevel">indexedLevel</a></li>
  </div>

  <p class="credits">
    Made by <a href="http://zenorocha.com">Zeno Rocha</a>.<br/>
    Rewritten with native love by <a href="http://ricardo.cc">Ricardo Tomasi</a>
  </p>

  <img id="github-logo" src="img/github-cat.png" alt="Github Cat" />

  <script src="../github-repos.js"></script>

  <script>
    GHRepos.create('.projects > a')
  </script>

</body>
</html>
